{% extends "core/base.html" %}

{% block title %}Agendar Nueva Sesión{% endblock %}

{% block content %}
    <h1>Agendar Nueva Sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar sesión</button>
    </form>
    <a href="{% url 'sesiones_list' %}">Volver a la lista de sesiones</a>
{% endblock %}
