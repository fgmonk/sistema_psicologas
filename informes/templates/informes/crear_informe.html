{% extends "core/base.html" %}

{% block title %}Crear Informe{% endblock %}

{% block content %}
    <h1>Crear Informe</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Guardar</button>
        <a href="{% url 'listar_informes' %}">Cancelar</a>
    </form>
{% endblock %}
